name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  COVERAGE_THRESHOLD_LINES: 80
  COVERAGE_THRESHOLD_BRANCHES: 80
  COVERAGE_THRESHOLD_FUNCTIONS: 80
  COVERAGE_THRESHOLD_STATEMENTS: 80

jobs:
  # Lint and Type Check
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Check for console statements
        run: |
          if grep -r "console\.\(log\|warn\|error\|info\|debug\)" src/ --exclude-dir=node_modules --exclude="*.test.ts" --exclude="*.test.tsx"; then
            echo "âŒ Found console statements in source code. Use logger utility instead."
            exit 1
          else
            echo "âœ… No console statements found"
          fi

  # Build and Test
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --run --coverage
        env:
          VITE_511_API_KEY: ${{ secrets.VITE_511_API_KEY }}

      - name: Check coverage thresholds
        run: |
          npm run test:coverage-check || {
            echo "âŒ Coverage below minimum thresholds:"
            echo "  - Lines: ${COVERAGE_THRESHOLD_LINES}%"
            echo "  - Branches: ${COVERAGE_THRESHOLD_BRANCHES}%"
            echo "  - Functions: ${COVERAGE_THRESHOLD_FUNCTIONS}%"
            echo "  - Statements: ${COVERAGE_THRESHOLD_STATEMENTS}%"
            exit 1
          }

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build application
        run: npm run build
        env:
          VITE_511_API_KEY: ${{ secrets.VITE_511_API_KEY }}

      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sb dist | cut -f1)
          MAX_SIZE=$((1024 * 1024 * 2))  # 2MB limit
          if [ $BUILD_SIZE -gt $MAX_SIZE ]; then
            echo "âŒ Build size ($BUILD_SIZE bytes) exceeds limit ($MAX_SIZE bytes)"
            exit 1
          else
            echo "âœ… Build size: $BUILD_SIZE bytes ($(($BUILD_SIZE / 1024))KB)"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Check for secrets in code
        run: |
          if grep -r -i "api[_-]key\s*=\s*['\"][^'\"]*['\"]" src/ --exclude-dir=node_modules; then
            echo "âŒ Found potential hardcoded API keys"
            exit 1
          else
            echo "âœ… No hardcoded secrets found"
          fi

  # Deploy to Vercel (Production)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    timeout-minutes: 10
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_511_API_KEY: ${{ secrets.VITE_511_API_KEY }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $url"

      - name: Add deployment comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Production Deployment Successful**\n\nğŸ”— **URL:** ${{ steps.deploy.outputs.url }}\n\nğŸ“Š **Build Info:**\n- Node: ${{ env.NODE_VERSION }}\n- Branch: ${{ github.ref_name }}\n- Commit: ${{ github.sha }}'
            })

  # Deploy to Vercel (Preview)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_511_API_KEY: ${{ secrets.VITE_511_API_KEY }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "âœ… Preview deployed to: $url"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ” **Preview Deployment Ready**\n\nğŸ”— **URL:** ${{ steps.deploy.outputs.url }}\n\nâœ… All checks passed:\n- Linting: âœ“\n- Type checking: âœ“\n- Tests: âœ“\n- Security audit: âœ“\n- Build: âœ“'
            })

  # Performance Audit (Production only)
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ needs.deploy-production.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

      - name: Check Lighthouse scores
        run: |
          echo "ğŸ“Š Lighthouse audit complete"
          echo "View results in workflow artifacts"
