    <!-- ================================================================ -->
    <!-- Page Title -->
    <!-- ================================================================ -->
    <title>511 Bay Area Traffic Monitor - Real-Time Traffic Updates</title>
    
    <!-- ================================================================ -->
    <!-- Critical CSS for Faster Initial Paint -->
    <!-- ================================================================ -->
    <style>
      /* Critical CSS loaded inline for faster First Contentful Paint */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 
                     'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: "rlig" 1, "calt" 1;
        line-height: 1.5;
        color: #1f2937;
        background-color: #f9fafb;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* ============================================================ */
      /* Loading State Styles */
      /* ============================================================ */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out, transform 0.3s ease-out;
      }
      
      .app-loading.fade-out {
        opacity: 0;
        transform: scale(0.95);
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 56px;
        height: 56px;
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.025em;
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.9;
        font-weight: 400;
      }
      
      /* ============================================================ */
      /* Prevent Flash of Unstyled Content (FOUC) */
      /* ============================================================ */
      .hidden {
        display: none !important;
      }
      
      /* ============================================================ */
      /* No-Script Fallback Styles */
      /* ============================================================ */
      .noscript-warning {
        padding: 40px 20px;
        text-align: center;
        font-family: system-ui, sans-serif;
        background: #fef2f2;
        border: 2px solid #fecaca;
        border-radius: 8px;
        margin: 20px;
      }
      
      .noscript-warning h1 {
        color: #991b1b;
        font-size: 24px;
        margin-bottom: 16px;
      }
      
      .noscript-warning p {
        color: #7f1d1d;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 12px;
      }
    </style>
    
    <!-- ================================================================ -->
    <!-- Dark Mode Detection (Before Page Load) -->
    <!-- ================================================================ -->
    <script>
      // Prevent FOUC by applying theme before page renders
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  
  <body>
    <!-- ================================================================ -->
    <!-- No-Script Fallback -->
    <!-- ================================================================ -->
    <noscript>
      <div class="noscript-warning">
        <h1>‚ö†Ô∏è JavaScript Required</h1>
        <p>
          <strong>This application requires JavaScript to function.</strong>
        </p>
        <p>
          The 511 Bay Area Traffic Monitor uses modern web technologies 
          to display real-time traffic data and interactive maps.
        </p>
        <p>
          Please enable JavaScript in your browser settings and reload 
          this page to use the application.
        </p>
        <p style="margin-top: 24px; font-size: 14px; color: #991b1b;">
          <strong>How to enable JavaScript:</strong><br>
          ‚Ä¢ <strong>Chrome:</strong> Settings ‚Üí Privacy and security ‚Üí Site settings ‚Üí JavaScript<br>
          ‚Ä¢ <strong>Firefox:</strong> Type "about:config" ‚Üí search "javascript.enabled"<br>
          ‚Ä¢ <strong>Safari:</strong> Preferences ‚Üí Security ‚Üí Enable JavaScript<br>
          ‚Ä¢ <strong>Edge:</strong> Settings ‚Üí Site permissions ‚Üí JavaScript
        </p>
      </div>
    </noscript>
    
    <!-- ================================================================ -->
    <!-- Application Root Container -->
    <!-- ================================================================ -->
    <div id="root">
      <!-- Initial Loading State (Replaced by React after mount) -->
      <div class="app-loading">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <h1 class="loading-title">üö¶ Loading Traffic Monitor</h1>
          <p class="loading-subtitle">Initializing real-time data...</p>
        </div>
      </div>
    </div>
    
    <!-- ================================================================ -->
    <!-- Application Entry Point (Vite Module) -->
    <!-- ================================================================ -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- ================================================================ -->
    <!-- Global Error Handlers -->
    <!-- ================================================================ -->
    <script>
      // Catch and log global errors
      window.addEventListener('error', function(event) {
        console.error('Global JavaScript error:', event.error);
        
        // Send to error tracking service if configured
        if (window.Sentry) {
          window.Sentry.captureException(event.error);
        }
      });
      
      // Catch unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        
        // Send to error tracking service if configured
        if (window.Sentry) {
          window.Sentry.captureException(event.reason);
        }
      });
      
      // Log page visibility changes (useful for debugging)
      document.addEventListener('visibilitychange', function() {
        console.log('Page visibility:', document.hidden ? 'hidden' : 'visible');
      });
    </script>
    
    <!-- ================================================================ -->
    <!-- Service Worker Registration (PWA Support) -->
    <!-- ================================================================ -->
    <script>
      // Register service worker for offline support (if enabled)
      if ('serviceWorker' in navigator && import.meta.env.PROD) {
        window.addEventListener('load', function() {
          navigator.serviceWorker
            .register('/sw.js')
            .then(function(registration) {
              console.log('‚úÖ Service Worker registered:', registration.scope);
            })
            .catch(function(error) {
              console.warn('‚ö†Ô∏è Service Worker registration failed:', error);
            });
        });
      }
    </script>
