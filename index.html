<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Real-time traffic monitoring for the San Francisco Bay Area. Track road closures, incidents, and construction using live 511.org data." />
    <meta name="keywords" content="traffic, bay area, 511, road conditions, traffic incidents, road closures, San Francisco, Oakland, San Jose" />
    <meta name="author" content="511 Traffic Monitor" />
    <meta property="og:title" content="511 Bay Area Traffic Monitor" />
    <meta property="og:description" content="Real-time traffic monitoring for the San Francisco Bay Area" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://511-traffic-monitor.vercel.app" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="511 Bay Area Traffic Monitor" />
    <meta name="twitter:description" content="Real-time traffic monitoring for the San Francisco Bay Area" />
    <meta name="twitter:image" content="/twitter-card.png" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://api.511.org">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Leaflet CSS - Required for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>511 Bay Area Traffic Monitor - Real-Time Traffic Updates</title>
    
    <!-- Critical CSS for faster initial paint -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading state styles */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      .hidden {
        display: none !important;
      }
    </style>
    
    <!-- Prevent blocking render -->
    <script>
      // Check for user's color scheme preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body>
    <!-- No-script fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use the 511 Bay Area Traffic Monitor.</p>
        <p>This application requires JavaScript to display real-time traffic data and interactive maps.</p>
      </div>
    </noscript>
    
    <!-- Application root -->
    <div id="root">
      <!-- Initial loading state -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Module entry point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Error tracking (optional) -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
  </body>
</html>
