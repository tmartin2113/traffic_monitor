version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traffic-monitor
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - traffic-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (if you want server-side caching)
  redis:
    image: redis:7-alpine
    container_name: traffic-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - traffic-network
    command: redis-server --appendonly yes
    restart: unless-stopped

networks:
  traffic-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
